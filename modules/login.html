<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card border-dark" style="max-width: 18rem;">
            <div class="card-header">Login</div>
            <div class="card-body text-dark">
              <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario...">
                <label for="password">Contraseña</label>
                <input type="text" class="form-control" id="password" placeholder="Ingrese su contraseña...">
                <button type="button" class="btn btn-success" id="login_btn" onClick="Login()">Iniciar sesion</button>
              </div>
            </div>
          </div>
    </div>








  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    $(document).on('keydown', function (e){
      if(e.wich == 13) {
        Login();
        e.preventDefault();
      }
    });

    const Login = async () => {
      $("#login_btn").prop("disabled", true);
      let res = await $.post('/login', {username: $("#username").val(), password: $("#password").val()})
      if (res.type !== "error") {
        $("#login_btn").prop("disabled", false);
        window.location = '/inicio'
      } else {
        Swal.fire({
          icon: res.type, title: res.title, text: res.text, timer: 2500
        });
      }
    }
    
  </script>
</body>
</html>
